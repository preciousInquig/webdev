<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Grid Gallery</title>
  <style>
    
    body {
      font-family: Helvetica, sans-serif;
      margin: 20px;
      background-color: #ffe4e9;
    }

    .gallery {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
    }

    .gallery img {
    width: 100%;
    height: 100%;
    border-radius: 8px;
    object-fit: cover;
    aspect-ratio: 1 / 1;
    display: block;
    }

    @media (min-width: 768px) {
      .gallery {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (min-width: 1024px) {
      .gallery {
        grid-template-columns: 1fr 1fr 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>Responsive Grid Gallery <3</h1>
  <div class="gallery">
    <img src="https://i.pinimg.com/736x/14/7a/73/147a73692cf3d0efef4c336046b00064.jpg" alt="Photo 1">
    <img src="https://i.pinimg.com/736x/07/75/30/0775309b44122993c820371da99856e3.jpg" alt="Photo 2">
    <img src="https://i.pinimg.com/1200x/19/87/77/198777609a5674ca0cbe09847c563545.jpg" alt="Photo 3">
    <img src="https://i.pinimg.com/736x/38/cd/75/38cd753fbe571dd6e086e63860da706b.jpg" alt="Photo 4">
    <img src="https://i.pinimg.com/736x/25/f1/80/25f1806e158e91c2c40a6fd3d275dfcb.jpg" alt="Photo 5">
    <img src="https://i.pinimg.com/736x/43/0a/7f/430a7f27e7a668f907224df145583df0.jpg" alt="Photo 6">
  </div>
</body>
</html>
