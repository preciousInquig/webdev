<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Alerts & Buttons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">

    <h3>Bootstrap Alerts</h3>
    <div class="alert alert-success">✔ Success! Your action was completed.</div>
    <div class="alert alert-danger">✖ Error! Something went wrong.</div>
    <div class="alert alert-warning">⚠ Warning! Please check your input.</div>

    <h3 class="mt-4">Bootstrap Buttons</h3>
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-secondary">Secondary</button>
    <button class="btn btn-outline-danger">Outline Danger</button>

  </div>
</body>
</html>
