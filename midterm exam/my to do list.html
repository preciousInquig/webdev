<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #f1f1f1;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
    }

    .container {
        background: white;
        padding: 30px;
        border-radius: 15px;
        width: 330px;
        box-shadow: 0 0 12px rgba(0,0,0,0.15);
        text-align: center;
    }

    h2 {
        margin-bottom: 20px;
        font-size: 24px;
    }

    input {
        width: 100%;
        padding: 10px;
        border: 2px solid #ccc;
        border-radius: 7px;
        margin-bottom: 10px;
        font-size: 16px;
    }

    *,
    *::before,
    *::after {
    box-sizing: border-box;
    }
    input, button, textarea {
    box-sizing: border-box;
    }

    button {
        background: #28a745;
        color: white;
        padding: 10px 25px;
        border: none;
        border-radius: 7px;
        cursor: pointer;
        font-size: 16px;
        margin-bottom: 20px;
    }

    button:hover {
        background: #218838;
    }

    .task {
        background: #e9ecef;
        padding: 10px;
        margin-top: 8px;
        border-radius: 7px;
        font-size: 16px;
    }
</style>
</head>
<body>

<div class="container">
    <h2>My To-Do List</h2>

    <input type="text" id="taskInput" placeholder="Enter task">
    <button onclick="addTask()">Add/Enter</button>

    <div id="taskList"></div>
</div>


<script>
    const taskInput = document.getElementById("taskInput");
    taskInput.addEventListener("keydown", function(e) {
        if (e.key === "Enter") {
            e.preventDefault();
            addTask();
        }
    });

    function addTask() {
        const input = document.getElementById("taskInput");
        const taskText = input.value.trim();
        if (taskText === "") return;

        createTask(taskText);

        saveTask(taskText);

        input.value = "";
    }

    function createTask(text) {
        const taskList = document.getElementById("taskList");

        const taskDiv = document.createElement("div");
        taskDiv.className = "task";
        taskDiv.textContent = text;

        taskList.appendChild(taskDiv);
    }

    function saveTask(task) {
        let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
        tasks.push(task);
        localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function loadTasks() {
        let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
        tasks.forEach(task => createTask(task));
    }
</script>

</body>
</html>
