<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Café</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Mini Café</h1>
    <p>Your daily dose of coffee & joy ☕</p>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#menu">Menu</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="home" class="hero">
    <h2>Welcome to Mini Café!</h2>
    <p>Fresh brews, tasty bites, cozy vibes.</p>
  </section>

  <section id="menu" class="section">
    <h2>Our Menu</h2>
    <div class="menu-item">☕ Espresso - $2.50</div>
    <div class="menu-item">🥐 Croissant - $1.80</div>
    <div class="menu-item">🍵 Matcha Latte - $3.00</div>
  </section>

  <section id="contact" class="section">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name"><br>
      <input type="email" placeholder="Your Email"><br>
      <textarea placeholder="Your Message"></textarea><br>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Mini Café | Follow us on Instagram & Facebook</p>
  </footer>

</body>
</html>
