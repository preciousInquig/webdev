<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Himé Café - Feedback</title>
  <link rel="stylesheet" href="style.css">

  <script>
    let feedbackList = [];

    function submitFeedback(event) {
      event.preventDefault();

      let name = document.getElementById("name").value.trim();
      let email = document.getElementById("email").value.trim();
      let feedback = document.getElementById("feedback").value.trim();

      if (name === "" || email === "" || feedback === "") {
        alert("Please fill out all fields.");
        return;
      }

      if (!email.includes("@") || !email.includes(".")) {
        alert("Please enter a valid email address.");
        return;
      }

      // Save feedback in array
      feedbackList.push({
        name: name,
        email: email,
        feedback: feedback
      });

      // Display new output
      displayFeedback();

      // Reset form
      document.getElementById("fbForm").reset();
    }

    function displayFeedback() {
      let output = document.getElementById("fbOutput");
      output.innerHTML = "";

      for (let i = 0; i < feedbackList.length; i++) {
        output.innerHTML += `
          <div style="
            background: var(--soft-pink);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: left;
          ">
            <p><strong>Name:</strong> ${feedbackList[i].name}</p>
            <p><strong>Email:</strong> ${feedbackList[i].email}</p>
            <p><strong>Feedback:</strong> ${feedbackList[i].feedback}</p>
          </div>
        `;
      }
    }
  </script>

</head>
<body>

    <nav>
        <a href="index.html#home">Home</a>
        <a href="about.html">About</a>
        <a href="menu.html">Menu</a>
        <a href="contacts.html">Contact</a>
        <a href="feedback.html" class="active">Feedback</a>
        <a href="gallery.html">Gallery</a>
    </nav>

    <section class="section">
        <h2>Customer Feedback</h2>

        <form id="fbForm" onsubmit="submitFeedback(event)">
            <label for="name">Your Name</label>
            <input type="text" id="name" placeholder="Enter your name">

            <label for="email">Your Email</label>
            <input type="email" id="email" placeholder="Enter your email">

            <label for="feedback">Your Feedback</label>
            <textarea id="feedback" rows="5" placeholder="Leave your feedback here..."></textarea>

            <button type="submit" class="btn">Submit Feedback</button>
        </form>

        <h3 style="margin-top:40px;color:var(--dark-pink);font-family:'Playfair Display',serif;">
          Our Customer Feedback
        </h3>

        <div id="fbOutput" style="margin-top:20px;"></div>
    </section>

    <footer>
        <p>© 2025 Mini Café Hime ☕ | Follow us on 
          <a href="https://ph.pinterest.com/saekurahime/">Pinterest</a>
        </p>
    </footer>

</body>
</html>
