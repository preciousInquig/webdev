<!DOCTYPE html>
<html lang="en">
<head>
  <title>Activity 5 - Box Styling</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f8;
      margin: 40px;
    }

    .box {
      width: 250px;
      padding: 20px;
      margin: 20px;
      background-color: #ffe5e5; 
      display: inline-block;
    }

    .solid {
      border: 3px solid #e63946;
      border-radius: 8px;
    }

    .dashed {
      border: 3px dashed #ff6f61; 
      border-radius: 15px;
    }

    .dotted {
      border: 3px dotted #d62828;
      border-radius: 25px;
    }

    .double {
      border: 5px double #b5179e; 
      border-radius: 50px;
    }
  </style>
</head>
<body>
  <h1>Box Styling Demo</h1>

  <div class="box solid">
    <h2>Solid Border</h2>
    <p>rounded corners.</p>
  </div>

  <div class="box dashed">
    <h2>Dashed Border</h2>
    <p>dashed border & rounded corners.</p>
  </div>

  <div class="box dotted">
    <h2>Dotted Border</h2>
    <p>dotted border & rounder corners.</p>
  </div>

  <div class="box double">
    <h2>Double Border</h2>
    <p>double border & fully rounded corners.</p>
  </div>
</body>
</html>
