<!DOCTYPE html>
<html lang="en">
<head>
  <title>Flexbox Layout</title>
  <style>
    .container {
      display: flex;
      justify-content: center; 
      gap: 20px; 
      margin-top: 50px;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: steelblue;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgb(144, 107, 107);
      font-weight: bold;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">First</div>
    <div class="box">Second</div>
    <div class="box">Third</div>
  </div>
</body>
</html>
