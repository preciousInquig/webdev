<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity 6 – Café Bliss Wireframe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <style>
    .custom-pink { background: #ffb7c5 !important; }
    .custom-light { background: #ffe4e9 !important; }
    .custom-dark { background: #d6336c !important; }
    </style>

    <section class="custom-pink text-center text-dark py-5 mb-4">
    <h1 class="fw-bold">Welcome to Café Bliss</h1>
    <p class="mb-0">Your little throne away from home ☕</p>
    </section>

    <section class="container text-center mb-4">
    <div class="row">
        <div class="col-12 col-md-4 mb-3">
        <div class="custom-light p-4 border rounded shadow-sm">
            <h4>Quality Coffee</h4>
            <p>Freshly brewed perfection every day.</p>
        </div>
        </div>
        <div class="col-12 col-md-4 mb-3">
        <div class="custom-light p-4 border rounded shadow-sm">
            <h4>Friendly Staff</h4>
            <p>We serve smiles along with your cup ☕</p>
        </div>
        </div>
        <div class="col-12 col-md-4 mb-3">
        <div class="custom-light p-4 border rounded shadow-sm">
            <h4>Cozy Ambience</h4>
            <p>Relax and unwind in comfort and warmth.</p>
        </div>
        </div>
    </div>
    </section>

    <section class="custom-dark text-white text-center py-5">
    <h2 class="fw-bold mb-3">Visit Us Today!</h2>
    <p class="mb-4">We’re open 24/7</p>
    <a href="#" class="btn btn-warning fw-bold px-4 py-2">See Our Menu</a>
    </section>

</body>
</html>
